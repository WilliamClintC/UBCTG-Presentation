# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    paths: 
      - contents/*
      - .github/workflows/build.yml
      - README.qmd
  workflow_dispatch:

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2

      - uses: quarto-dev/quarto-actions/install-quarto@v1

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::quarto
            any::webshot2
            any::showtext
            any::ggplot2
            any::sysfonts
            any::tidyr
            any::bench
            any::ggbeeswarm

      - name: Render Posters and README.md
        run: |
          quarto::quarto_render("contents/main.qmd", quiet = TRUE)
          dir.create("thumbs", showWarnings = FALSE, mode = "0755")
          webshot2::webshot(
            url = "docs/index.html",
            file = "thumbs/title-slide.png",
            vwidth = 1920,
            vheight = 1080
          )
          webshot2::webshot(
            url = "docs/index.html",
            file = "thumbs/title-slide-github.png",
            vwidth = 1280,
            vheight = 640
          )
          quarto::quarto_render("README.qmd", quiet = TRUE)
        shell: Rscript {0}

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add docs/* thumbs/* README.md
          git commit -m 'Render slides' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
